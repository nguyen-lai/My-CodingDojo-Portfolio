<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>My Registration Form</title>
        <meta name="description" content = "This is a simple registration form">
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <br><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
            <br><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm">
            <br><br>
            <label for="dob">Birthday</label>
            <input type="date" id="dob" name="birthday">
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <br><br>
            <p>A short description about yourself:</p>
            <br>
            <textarea name ="description"></textarea>
            <br><br>
            <p>Favorite Language</p>
            <select name="favorite_lang">
                <option value="js">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c">C</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
